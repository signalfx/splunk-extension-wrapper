services:
  otel-collector:
    image: otel/opentelemetry-collector:latest
    container_name: otel-collector-test
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml
      - /tmp:/tmp:rw  # Mount host /tmp with read-write permissions
    ports:
      - "4317:4317"  # OTLP gRPC
      - "4318:4318"  # OTLP HTTP
    networks:
      - test-network

networks:
  test-network:
    driver: bridge

